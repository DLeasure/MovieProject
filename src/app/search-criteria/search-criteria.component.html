<input type="text"> Rating:
<select name="rating" [(ngModel)]="rating">
  <option value="poor">0-59</option>
  <option value="fair">60-69</option>
  <option value="good">70-79</option>
  <option value="veryGood">80-89</option>
  <option value="excellent">90-100</option>
</select> Genre:
<select name="genre" [(ngModel)]="genre">
  <option value="action">Action</option>
  <option value="adventure">Adventure</option>
  <option value="animation">Animation</option>
  <option value="comedy">Comedy</option>
  <option value="crime">Crime</option>
  <option value="documentary">Documentary</option>
  <option value="drama">Drama</option>
  <option value="family">Family</option>
  <option value="fantasy">Fantasy</option>
  <option value="history">History</option>
  <option value="horror">Horror</option>
  <option value="music">Music</option>
  <option value="mystery">Mystery</option>
  <option value="romance">Romance</option>
  <option value="science fiction">Science Fiction</option>
  <option value="tvMovie">TV Movie</option>
  <option value="thriller">Thriller</option>
  <option value="war">War</option>
  <option value="western">Western</option>
</select> Length:
<select name="length" [(ngModel)]="length">
  <option value="ltHour">50</option>
  <option value="hour">60</option>
  <option value="hourHalf">90</option>
  <option value="twoHours">120</option>
  <option value="overHour">150</option>
</select>

<button type="submit" (click)="returnMovie(genre)">Submit</button>
